<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Quadro Kanban</title>
		<meta name="description" content="Quadro Kanabn para organização">
		<link rel="stylesheet" href="./css/style.css">
	</head>
<!--  -->
	<body>
		<section class="quadros" > <!-- Seção dos 3 quadros -->
			<div class="coluna">
				<h2>A FAZER</h2>
				<div class="soltar" id="aFazer">

					<div class="cataoSolto" draggable="true">
	          			<div class="situacao aFazer"></div>
	          			<div class="atribuido">Nome</div>
	          			<div class="content">TESTE</div>
        			</div>

				</div>
			</div>

			<div class="coluna">
				<h2>FAZENDO</h2>
				<div class="soltar" id="FAZENDO">
					
				</div>
			</div>

			<div class="coluna">
				<h2>FEITO</h2>
				<div class="soltar" id="FEITO">
					
				</div>
			</div>
		</section >

		<section class= "incluirCartao">
			<div class="cartao">
				<h2><label for="cartao">Adicionar Cartão</label></h2>

      			<form id="addCard">
      				<div class="allcard">
	      				<label for="user">Responsável</label>
						<input id="user" name="user" type="text" autocomplete="off">	
					</div>

					<div class="allcard">
	      				<label for="conteudoCartao">Tarefa</label>
	      				<input id="conteudoCartao" name="conteudoCartao" type="text" autocomplete="off">
					</div>

					<div class="buttonCard">
					<button id="addButton" type="submit"><img src="./img/plus.svg" alt="Add task" /></button>
					</div>
					
      			</form>
			</div>

			<div class="LIXO">
      			<h2>LIXO</h2>
      		<div class="soltar" id="LIXO">
      		</div>
      	</section>
		<script type="text/javascript" src="./js/script.js" defer></script>

	</body>
</html>
