<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Quadro Kanban</title>
		<meta name="description" content="Quadro Kanabn para organização">
		<link rel="stylesheet" href="./css/style.css">
	</head>
<!--  -->
	<body>
		<h1 class="titulo">QUADRO KANBAN</h1>
		<section class="boards" > <!-- Seção dos 3 boards -->
			<div class="column">
				<h2>A FAZER</h2>
				<div class="drag" id="toDo">

<!-- Exemplo de Div Cartão esperado
					<div class="dragCard" draggable="true">
	          			<div class="status toDo"></div>
	          			<div class="assigned">Nome</div>
	          			<div class="content">TESTE</div>
        			</div>
-->

				</div>
			</div>

			<div class="column">
				<h2>FAZENDO</h2>
				<div class="drag" id="doing">
					
				</div>
			</div>

			<div class="column">
				<h2>FEITO</h2>
				<div class="drag" id="done">
					
				</div>
			</div>
		</section >

		<section class= "insertCard">
			<div class="card">
				<h2><label for="card">Adicionar Cartão</label></h2>

      			<form id="addCard">
      				<div class="valueCard">
	      				<div class="allcard">
		      				<label for="user">Responsável:</label>
							<input id="user" name="user" type="text" autocomplete="off" required>	
						</div>

						<div class="allcard">
		      				<label for="contentCard">Tarefa:</label>
		      				<input id="contentCard" name="contentCard" type="text" autocomplete="off" required>
						</div>
					</div>

					<div class="buttonCard">
					<button id="addButton" type="submit"><img src="./img/plus.svg" alt="Add task" /></button>
					</div>
					
      			</form>
			</div>

			<div class="deleteCard">
      			<h2>LIXO</h2>
      		<div class="drag" id="deleteCard">
      		</div>
      	</section>
		<script type="text/javascript" src="./js/script.js" defer></script>

	</body>
</html>
